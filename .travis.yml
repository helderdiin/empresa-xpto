language: node_js
node_js:
  - 10
install:
  - yarn install
script:
  - yarn test
  - touch .env && echo "REACT_APP_API_URL=http://www.mocky.io/v2" >> .env
after_success:
  - yarn coveralls
deploy:
  provider: heroku
  api_key:
    secure: $HEROKU_KEY
  app: exmpresa-xpto-test-env
  on:
    repo: helderdiin/empresa-xpto
branches:
  only:
    - develop
